name: CI

on:
  push:
    branches-ignore:
      - "releases/**"
  pull_request:
  # Allow to run this workflow manually from the Actions tab
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        config:
          # [Plone Version, Python Version, "tox Enviroment Name"]
          - ["6.0", "3.8", "Plone60-py38"]
          - ["6.0", "3.9", "Plone60-py39"]
          - ["6.0", "3.10", "Plone60-py310"]
          - ["6.0", "3.11", "Plone60-py311"]
        # see testing.py for layer names
        layer:
          - "IntegrationTesting"
          - "AcceptanceTestingPortlet_AjaxDisabled"
          - "AcceptanceTestingPortlet_AjaxEnabled"
          - "AcceptanceTesting_Tiles"
        exclude:
          # robot tests need rewrite for plone 6!
          - layer: "AcceptanceTestingPortlet_AjaxDisabled"
          - layer: "AcceptanceTestingPortlet_AjaxEnabled"
          - layer: "AcceptanceTesting_Tiles"
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.config[1] }}
      - name: Pip cache
        uses: actions/cache@v2
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-${{ matrix.config[1] }}-${{ matrix.config[0] }}-${{ hashFiles('**/tox.ini') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.config[1] }}-${{ matrix.config[0] }}-
            ${{ runner.os }}-${{ matrix.config[1] }}-
            ${{ runner.os }}-
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install tox
      - name: lint
        run: |
          tox -e lint
          tox -e black-check
      # - name: test
      #   run: tox -e ${{ matrix.config[2] }}
      - name: Run headless test
        uses: GabrielBB/xvfb-action@v1
        with:
          run: tox -e ${{ matrix.config[2] }}
