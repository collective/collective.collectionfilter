name: CI

on:
  push:
    branches-ignore:
      - "releases/**"
      - "master"
  pull_request:
  # Allow to run this workflow manually from the Actions tab
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python:
          - "3.8"
          - "3.9"
          - "3.10"
          - "3.11"
        plone:
          - "6.0-latest"
        # see testing.py for layer names
        test_layer:
          - "IntegrationTesting"
          - "AcceptanceTestingPortlet_AjaxDisabled"
          - "AcceptanceTestingPortlet_AjaxEnabled"
          - "AcceptanceTesting_Tiles"
    steps:
      - uses: actions/checkout@v3

      - name: Setup Plone ${{ matrix.plone }} with Python ${{ matrix.python }}
        id: setup
        uses: plone/setup-plone@v1.0.0
        with:
          python-version: ${{ matrix.python }}
          plone-version: ${{ matrix.plone }}

      - name: Install package
        run: |
          make VENV=off install

      - name: Run Lint
        run: |
          make VENV=off lint

      - name: Run tests
        run: |
          make VENV=off TEST_LAYER=${{ matrix.test_layer}} test-layer-ignore-warnings
